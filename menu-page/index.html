<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/styles/normalize.css">
  <link rel="stylesheet" href="../assets/styles/styles.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="../assets/images/coffee-cup.svg" type="image/svg+xml">
  <title>Coffee House - Menu</title>
</head>
<body>
  <header class="header">
    <div class="container header__container flex">
      <a class="logo header__logo" href="../index.html" aria-label="homepage button">
        <img class="icon-center" src="../assets/images/logo.svg" alt="logotype Coffee House">
      </a>
      <nav class="nav header__nav">
        <ul class="list-reset header__item flex">
          <li class="header__items">
            <a class="header__link general-hover general-hover__scale" href="../index.html#coffee">Favorite coffee</a>
          </li>
          <li class="header__items">
            <a class="header__link general-hover general-hover__scale" href="../index.html#about">About</a>
          </li>
          <li class="header__items">
            <a class="header__link general-hover general-hover__scale" href="../index.html#application">Mobile app</a>
          </li>
          <li class="header__items">
            <a class="header__link general-hover general-hover__scale" href="#footer">Contact us</a>
          </li>
        </ul>
      </nav>
      <div class="header__menu general-hover flex">
        <span>Menu</span>
        <img class="icon-center" src="../assets/images/coffee-cup.svg" alt="cup of coffee">
      </div>
      <button class="btn-reset header__btn" id="burger">
        <span class="header__line"></span>
        <span class="header__line"></span>
      </button>
    </div>
  </header>
  <main class="main">
    <section class="products">
      <div class="container products__container">
        <div class="products__top">
          <h1 class="section-title products__title">
            Behind each of our cups hides an <span class="font-italic">amazing surprise</span>
          </h1>
          <ul class="list-reset products__tab flex">
            <li class="products__tabs">
              <button class="btn-reset products__btn products__btn--active flex">
                <img class="products__icon" src="../assets/images/menu-page/coffee-icon.png" alt="Cup of coffee">
                <span class="products__text">Coffee</span>
              </button>
            </li>
            <li class="products__tabs">
              <button class="btn-reset products__btn flex">
                <img class="products__icon" src="../assets/images/menu-page/teapot-icon.png" alt="Teapot">
                <span class="products__text">Tea</span>
              </button>
            </li>
            <li class="products__tabs">
              <button class="btn-reset products__btn flex">
                <img class="products__icon" src="../assets/images/menu-page/dessert-icon.png" alt="Piece of cake">
                <span class="products__text">Dessert</span>
              </button>
            </li>
          </ul>
        </div>
        <ul class="list-reset products__item flex" id="products-menu">
        </ul>
        <div class="products__show-more">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M21.8883 13.5C21.1645 18.3113 17.013 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C16.1006 2 19.6248 4.46819 21.1679 8" stroke="#403F3D" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17 8H21.4C21.7314 8 22 7.73137 22 7.4V3" stroke="#403F3D" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer section-offset" id="footer">
    <div class="container footer__container">
      <div class="footer__wrapper flex">
        <div class="footer__social flex">
          <h2 class="section-title footer__title">
            Sip, Savor, Smile. <span class="font-italic">It's coffee time!</span>
          </h2>
          <ul class="list-reset footer__item social flex">
            <li class="social__items flex">
              <a href="#" class="social__link" aria-label="Twitter link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M23 3.01006C23 3.01006 20.9821 4.20217 19.86 4.54006C19.2577 3.84757 18.4573 3.35675 17.567 3.13398C16.6767 2.91122 15.7395 2.96725 14.8821 3.29451C14.0247 3.62177 13.2884 4.20446 12.773 4.96377C12.2575 5.72309 11.9877 6.62239 12 7.54006V8.54006C10.2426 8.58562 8.50127 8.19587 6.93101 7.4055C5.36074 6.61513 4.01032 5.44869 3 4.01006C3 4.01006 -1 13.0101 8 17.0101C5.94053 18.408 3.48716 19.109 1 19.0101C10 24.0101 21 19.0101 21 7.51006C20.9991 7.23151 20.9723 6.95365 20.92 6.68006C21.9406 5.67355 23 3.01006 23 3.01006Z" stroke="#E1D4C9" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
            </li>
            <li class="social__items flex">
              <a href="#" class="social__link" aria-label="Instagram link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="#E1D4C9" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M3 16V8C3 5.23858 5.23858 3 8 3H16C18.7614 3 21 5.23858 21 8V16C21 18.7614 18.7614 21 16 21H8C5.23858 21 3 18.7614 3 16Z" stroke="#E1D4C9"/>
                  <path d="M17.5 6.51L17.51 6.49889" stroke="#E1D4C9" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
            </li>
            <li class="social__items flex">
              <a href="#" class="social__link" aria-label="Facebook link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17 2H14C12.6739 2 11.4021 2.52678 10.4645 3.46447C9.52678 4.40215 9 5.67392 9 7V10H6V14H9V22H13V14H16L17 10H13V7C13 6.73478 13.1054 6.48043 13.2929 6.29289C13.4804 6.10536 13.7348 6 14 6H17V2Z" stroke="#E1D4C9" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__address">
          <address class="address">
            <p class="footer__subtitle">
              Contact us
            </p>
            <ul class="list-reset address__item flex">
              <li class="address__items flex">
                <a href="https://www.google.com/maps/place/Starbucks/@33.7678566,-118.4110211,14.37z/data=!4m15!1m8!3m7!1s0x80c2c75ddc27da13:0xe22fdf6f254608f4!2z0JvQvtGBLdCQ0L3QtNC20LXQu9C10YEsINCa0LDQu9C40YTQvtGA0L3QuNGPLCDQodCo0JA!3b1!8m2!3d34.0549076!4d-118.242643!16s%2Fm%2F030qb3t!3m5!1s0x80dd4c1af3654161:0xd419a9de85218145!8m2!3d33.7488169!4d-118.4070925!16s%2Fg%2F1tdks2_b?entry=ttu" class="address__link address__link--location general-hover general-hover__scale" target="_blank">
                  8558 Green Rd.,   LA
                </a>
              </li>
              <li class="address__items">
                <a href="tel:+16035550123" class="address__link address__link--number general-hover general-hover__scale">
                  +1 (603) 555-0123
                </a>
              </li>
              <li class="address__items">
                <span class="address__link address__link--hours">
                  Mon-Sat: 9:00 AM â€“ 23:00 PM

    </div>
  </footer>
  <div id="page-preloader" class="preloader">
    <div class="preloader__circle"></div>
  </div>

  <script defer src="../assets/scripts/preloader.js"></script>

  <script src="scripts/readJson.js"></script>
